<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Calendario - Hairplan</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Crea un Nuovo Calendario</h1>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calendarForm" class="p-4 border rounded shadow">
                    <h2 class="text-center mb-4">Inserisci Dettagli Calendario</h2>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Calendario</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="descrizione" class="form-label">Descrizione (opzionale)</label>
                        <input type="text" class="form-control" id="descrizione" name="descrizione">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crea Calendario</button>
                </form>
                <div id="calendarMessage" class="mt-3"></div>
                <div class="mt-3 text-center">
                    <a href="calendari.html" class="btn btn-secondary">Torna ai Calendari</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Hairplan. Tutti i diritti riservati.</p>
    </footer>

        document.getElementById('calendarForm').addEventListener('submit', async (event) => {

            const nome = document.getElementById('nome').value;
            const descrizione = document.getElementById('descrizione').value;

    </script>

    <style>
        /* CSS per il footer sempre in fondo */
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: block;
        }

        main {
            min-height: calc(100vh - 100px);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
