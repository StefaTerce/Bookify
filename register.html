<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Hairplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aggiungi questo CSS per il footer sempre in fondo */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Registrati su Hairplan</h1>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="p-4 border rounded shadow">
                    <h2 class="text-center mb-4">Crea un account</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Età</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrati</button>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-secondary">Torna al login</a>
                </div>
                <!-- Messaggio di feedback -->
                <div id="registerMessage" class="mt-3"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Hairplan. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Previene l'invio del modulo

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;

            const userData = {
                username: username,
                email: email,
                age: age,
                pass: password // Modifica "pass" in base alla tua API
            };

            const messageDiv = document.getElementById('registerMessage');

            try {
                const response = await fetch('http://135.181.35.51:3000/utenti', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">Registrazione completata con successo!</div>`;
                    // Reindirizza l'utente al login o alla homepage
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Cambia l'URL se necessario
                    }, 2000); // Attendere 2 secondi prima di reindirizzare
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Errore nella registrazione:', error);
                messageDiv.innerHTML = `<div class="alert alert-danger">Si è verificato un errore durante la registrazione. Riprova.</div>`;
            }
        });
    </script>
</body>
</html>
