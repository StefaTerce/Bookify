<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Hairplan</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome per le icone -->
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Registrati su Hairplan</h1>
        <p>Gestisci le tue prenotazioni con facilità per tutti i parrucchieri.</p>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="p-4 border rounded shadow">
                    <h2 class="text-center mb-4">Crea un account</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Età</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <span id="togglePassword" class="position-absolute" style="right: 10px; top: 38px; cursor: pointer;">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrati</button>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-secondary">Torna al login</a>
                </div>
                <div id="registerMessage" class="mt-3"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2024 Hairplan. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Previene l'invio del modulo

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;

            const userData = {
                username: username,
                email: email,
                age: age,
                pass: password // Modifica "pass" in base alla tua API
            };

            const messageDiv = document.getElementById('registerMessage');

            try {
                const response = await fetch('http://localhost:3000/utenti', { // Cambia l'URL a localhost
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">Registrazione completata con successo!</div>`;
                    // Reindirizza immediatamente senza timeout
                    window.location.href = 'calendari.html'; // Cambia l'URL se necessario
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.message || 'Errore sconosciuto'}</div>`;
                }
            } catch (error) {
                console.error('Errore nella registrazione:', error);
                messageDiv.innerHTML = `<div class="alert alert-danger">Si è verificato un errore durante la registrazione. Riprova.</div>`;
            }
        });

        // Funzione per mostrare/nascondere la password
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
    <style>
        /* CSS per il footer sempre in fondo */
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: block;
            /* Cambiato da flex a block */
        }

        main {
            min-height: calc(100vh - 100px);
            /* Sostituisci 100px con l'altezza del tuo footer + header */
        }

        footer {
            position: fixed;
            /* Puoi cambiarlo in 'fixed' se vuoi che rimanga visibile */
            bottom: 0;
            /* Assicura che il footer si posizioni in fondo */
            width: 100%;
        }
    </style>
</body>

</html>
